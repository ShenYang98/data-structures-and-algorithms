<!-- 实现一种算法，找出单向链表中倒数第 k 个节点。返回该节点的值。

注意：本题相对原题稍作改动

示例：

输入： 1->2->3->4->5 和 k = 2
输出： 4 -->
<script>
  var kthToLast = function (head, k) {
    let left = head;
    let right = head;
    while (k > 0) {
      right = right.next;
      k--;
    }
    while (right != null) {
      left = left.next;
      right = right.next;
    }
    return left.val;
  };
</script>
