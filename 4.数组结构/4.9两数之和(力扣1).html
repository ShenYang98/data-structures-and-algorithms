<!-- 给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。

你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。

 

示例:

给定 nums = [2, 7, 11, 15], target = 9

因为 nums[0] + nums[1] = 2 + 7 = 9
所以返回 [0, 1] -->
<script>
  // 解法1：
  var twoSum = function (nums, target) {
    let len = nums.length;
    while (len > 1) {
      let last = nums.pop();
      if (nums.indexOf(target - last) > -1) {
        return [nums.indexOf(target - last), nums.length]
      }
      len--;
    }
  };

  // 解法2：哈希表
  var twoSum = function (nums, target) {
    let map = {}; //存储出现过的数字，和对应的索引
    for (let i = 0; i < nums.length; i++) { //遍历元素
      let currNum = nums[i]; //当前元素
      let targetNum = target - currNum; //满足要求的目标元素
      let targetNumIndex = map[targetNum]; //在map中获取目标元素的索引
      if (targetNumIndex !== undefined) { //存在返回[目标元素索引，当前索引]
        return [targetNumIndex, i];
      } else { //不存在，说明之前没出现过目标元素
        map[currNum] = i; //存入当前元素和索引
      }
    }
  };
</script>
