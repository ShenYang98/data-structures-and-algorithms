<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    // 有效字符串需满足：

    // 左括号必须用相同类型的右括号闭合。
    // 左括号必须以正确的顺序闭合。
    // 注意空字符串可被认为是有效字符串。

    // 示例 1:
    // 输入: "()"
    // 输出: true

    // 示例 2:
    // 输入: "()[]{}"
    // 输出: true

    // 示例 3:
    // 输入: "(]"
    // 输出: false

    // 示例 4:
    // 输入: "([)]"
    // 输出: false

    // 示例 5:
    // 输入: "{[]}"
    // 输出: true

    let isValid = function (s) {
      let arr = [];
      let len = s.length;
      if (len % 2) {
        return false;
      }
      for (let i = 0; i < len; i++) {
        let letters = s[i];
        switch (letters) {
          case "(": {
            arr.push(letters);
            break;
          }
          case "[": {
            arr.push(letters);
            break;
          }
          case "{": {
            arr.push(letters);
            break;
          }
          case ")": {
            if (arr.pop() !== "(") {
              return false;
            }
            break;
          }
          case "}": {
            if (arr.pop() !== "{") {
              return false;
            }
            break;
          }
          case "]": {
            if (arr.pop() !== "[") {
              return false;
            }
            break;
          }
        }
      }
      return !arr.length;
    }
    // 测试代码：
    let str = "{[]}";
    console.log(isValid(str));
  </script>
</head>

<body>

</body>

</html>
