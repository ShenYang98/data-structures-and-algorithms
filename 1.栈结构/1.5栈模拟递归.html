  <script>
    function fact(n){
     let s = new Stack();
     while(n > 1){
       s.push(n--);
     } 
     let product = 1;
     while(s.length() > 0){
       product *= s.pop();
     }
     return product;
    }
    // 测试代码
    console.log(fact(5)); //120
  </script>
