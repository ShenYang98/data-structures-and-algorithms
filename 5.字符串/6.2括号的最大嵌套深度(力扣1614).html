<script>
  var maxDepth = function (s) {
    let count = [0];
    for (let i = 0; i < s.length; i++) {
      if (s[i] === "(") {
        count.push(count[count.length - 1] + 1)
      }
      if (s[i] === ")") {
        count.push(count[count.length - 1] - 1)
      }
    }
    return Math.max(...count)
  };
</script>
