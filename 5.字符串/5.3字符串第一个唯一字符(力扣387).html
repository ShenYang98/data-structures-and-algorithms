<!-- 给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

示例：

s = "leetcode"
返回 0

s = "loveleetcode"
返回 2 -->
<script>
  // 解法1：
  var firstUniqChar = function (s) {
    for (let i = 0; i < s.length; i++) {
      if (s.indexOf(s[i]) === s.lastIndexOf(s[i])) {
        return i;
      }
    }
    return -1;
  };
  // 解法2：哈希表
  var firstUniqChar = function (s) {
    let map = {};
    for (let i = 0; i < s.length; i++) {
      if (!map[s[i]]) {
        map[s[i]] = 1;
      } else {
        map[s[i]]++;
      }
    }
    for (let j = 0; j < s.length; j++) {
      if (map[s[j]] === 1) {
        return j;
      }
    }
    return -1;
  };
</script>
