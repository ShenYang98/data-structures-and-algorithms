<!-- 给你一个整数 n，请你帮忙计算并返回该整数「各位数字之积」与「各位数字之和」的差。

示例 1：

输入：n = 234
输出：15 
解释：
各位数之积 = 2 * 3 * 4 = 24 
各位数之和 = 2 + 3 + 4 = 9 
结果 = 24 - 9 = 15 -->

<script>
  var subtractProductAndSum = function (n) {
    let num1 = 1;
    let num2 = 0;
    while (n > 0) {
      const tmp = n % 10;
      num1 *= n % 10;
      num2 += n % 10;
      n = parseInt(n / 10);
    }
    return num1 - num2;
  };
</script>
