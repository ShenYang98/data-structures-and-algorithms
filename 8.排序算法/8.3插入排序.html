<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function insertionSort(arr) {
    let temp, inner;
    // 外层循环：外层循环是从1位置开始，依次遍历到最后
    for (let outer = 1; outer < arr.length; outer++) {
      // 记录选出的元素，放在变量temp中
      temp = arr[outer];
      inner = outer;
      // 内层循环，不确定次数，使用while循环
      while (inner > 0 && arr[inner - 1] >= temp) {
        arr[inner] = arr[inner - 1];
        inner--;
      }
      // 将选出的位置，放入temp元素
      arr[inner] = temp;
    }
  }

  let arr = [1, 5, 2, 5, 76, 432, 64, 21];
  insertionSort(arr);
  console.log(arr);
</script>
