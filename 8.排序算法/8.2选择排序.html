<script>
  let arr = [1, 4, 5, 6, 3, 2, 35, 7, 6, 5, 432]

  function swap(index1, index2) {
    let temp = arr[index1]
    arr[index1] = arr[index2];
    arr[index2] = temp;
  }

  function selectSort(arr) {
    let min;
    // 外层循环：从0位置开始取出数据，直到length-2位置
    for (let outer = 0; outer < arr.length - 1; outer++) {
      min = outer;
      // 内层循环：从outer+1位置开始，和后面的内容比较
      for (let inner = outer + 1; inner < arr.length; inner++) {
        // 如果inner位置的数据小于outer位置的数据，那么记录最小的位置
        if (arr[inner] < arr[min]) {
          min = inner
        }
      }
      [arr[min], arr[outer]] = [arr[outer], arr[min]];
      // swap(outer,min)
    }
  }
  selectSort(arr);
  console.log(arr);
</script>
