<!-- 给定一个二叉树的根节点 root ，返回它的 中序 遍历。

示例 1：


输入：root = [1,null,2,3]
输出：[1,3,2] -->
<script>
  // 解法1：递归
  var inorderTraversal = function (root) {
    if (!root) {
      return [];
    } else {
      return [...inorderTraversal(root.left), root.val, ...inorderTraversal(root.right)];
    }
  };

  // 解法2：
  var inorderTraversal = function (root) {
    let res = [];
    let stk = [];
    while (root || stk.length) {
      while (root) {
        stk.push(root);
        root = root.left;
      }
      root = stk.pop();
      res.push(root.val);
      root = root.right;
    }
    return res;
  };
</script>
